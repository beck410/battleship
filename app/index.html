<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
<title>You Sunk My Battleship!</title>
<link rel="stylesheet" href="dist/styles/battleship.min.css" />
</head>
<body>
<section class="grids cf">
  <div class="player-grid"></div>
  <div class="enemy-grid"></div>
</section>
<section class="ships">
  <span data-ship='carrier' class="carrier-horizontal ship"></span>
  <span data-ship='battleship' class="battleship-horizontal ship"></span>
  <span data-ship='cruiser' class="cruiser-horizontal ship"></span>
  <span data-ship='submarine' class="submarine-horizontal ship"></span>
  <span data-ship='destroyer' class="destroyer-horizontal ship"></span>
  <div id="rotate" class="ship-rotate">R</div>
</section>
<input type="button" id="shipsReady" value="Fleet Ready!" />
<script src="dist/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="dist/js/jqueryui/jquery-ui.min.js" type="text/javascript"></script>
<script src="dist/js/lodash/lodash.min.js" type="text/javascript"></script>
<script src="dist/js/battleship.min.js" type="text/javascript"></script>
</body>
</html>
